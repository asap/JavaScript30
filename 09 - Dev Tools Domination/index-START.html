<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hey');

    // Interpolated
    console.log('Hey %s', 'ðŸ’©');

    // Styled
    console.log('%c Hey', 'font-size: 50px');

    // warning!
    console.warn('whoops');

    // Error :|
    console.error('oh no!');

    // Info
    console.info('did you know you can do this stuff in the console?');

    // Testing
    console.assert(1 === 2, 'That is not true');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.dir(document.querySelector('p'));

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`this is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} in dog years`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Boogers');
    console.count('Boogers');
    console.count('Boogers');
    console.count('Boogers');
    console.count('Boogers');
    console.count('Boogers');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/asap')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });


    // table
    console.table(dogs);

  </script>
</body>
</html>
